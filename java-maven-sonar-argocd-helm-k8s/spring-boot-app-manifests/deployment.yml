apiVersion: apps/v1
kind: Deployment
metadata:
  name: happyapp
  labels:
    app: spring-boot-app
spec:
  replicas: 10
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: spring-boot-app
        image: sksamailali/happyapp:2
        ports:
        - containerPort: 8080
